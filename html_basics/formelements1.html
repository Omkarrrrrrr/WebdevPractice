<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="">

        <label for="user_age">enter your current age</label>
        <input type="number" placeholder="enter your age" name="age of user" value="18" min="18" max="30" id="user_age"/>
        <br>

        <label for="current_date">current date</label>
        <input type="datetime-local" name="current date" id="current_date" required/>
        <br>

        <label for="">Enter your email</label>
        <input type="email" name="email of user" required /> 
        <br>

        <label for="">Password</label>
        <input type="password" placeholder="Enter your pass here" name="pass of user"/>
        <input type="file" />
        <br>
        <input type="reset" value="reset form"/>
        <input type="submit" value="submit form"/>

        <input type="hidden" name="hidden property" value="something">
    </form>
</body>
</html>
